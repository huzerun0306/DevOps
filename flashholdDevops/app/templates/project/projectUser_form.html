{% extends "app/base_site.html" %}

{% block title %} user {% endblock title %}

{% block content %}
  <div class="right_col" role="main">
    <div class="">
      <div class="page-title">
        <div class="title_left">
          <h3 style="width=1000px">项目用户</h3>
        </div>
      </div>
        <div style="margin-top:20px">
              <form action="" method="post" class="form-horizontal form-label-left" >{% csrf_token %}
                 <div class="item form-group" style="white-space: pre-line">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="" style="margin-top:22px">用户<span class="required">*</span>
                  </label>
                      {{form.user}}
                </div>
                <div class="item form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="" style="margin-top:-8px">项目:<span class="required">*</span>
                  </label>
                      {{form.project}}
                </div>
                <div class="ln_solid"></div>
                <div class="form-group">
                  <div class="col-md-6 col-md-offset-3">
                    <a href="{% url 'user_list' %}" class="btn btn-primary">取消</a>
                    <button id="send" type="submit" class="btn btn-success">提交</button>
                  </div>
                </div>
              </form>
            </div>
    </div>
  </div>
<script>
    $("#id_user").select2({});
</script>

{% endblock content %}

{% block javascripts %}
  {{ block.super }}
{% endblock javascripts %}
