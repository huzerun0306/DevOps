{% extends "app/base_site.html" %}

{% block title %} user {% endblock title %}

{% block content %}
  <div class="right_col" role="main">
    <div class="">
      <div class="page-title">
        <div class="title_left">
          <h3>添加用户</h3>
        </div>
      </div>
      <div class="clearfix"></div>
          {% if field_error %}
           <div class="alert alert-danger alert-dismissible fade in" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span>
              </button>
              {{ field_error }}
            </div>
          {% endif %}
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="x_panel">

            <div class="x_content">

              <form action="" method="post" class="form-horizontal form-label-left" >{% csrf_token %}
                 <div class="item form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="">用户名：<span class="required">*</span>
                  </label>
                      <select name="user" id="content1">
                          {% for i in users %}
                          <option value="{{ i }}">{{ i }}</option>
                          {% endfor %}
                      </select>

<!--                  <input type="text" name="role" style="margin-top:6px">-->


                </div>
<!--                <div class="item form-group">-->
<!--                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="">描述：<span class="required">*</span>-->
<!--                  </label>-->
<!--                      <select name="permission" id="content2">-->
<!--                          {% for i in permissions %}-->
<!--                          <option value="{{ i }}">{{ i }}</option>-->
<!--                          {% endfor %}-->
<!--                      </select>-->


<!--                  <input type="text" name="desc" style="margin-top:5px">-->

<!--                </div>-->
                <div class="ln_solid"></div>
                <div class="form-group">
                  <div class="col-md-6 col-md-offset-3">
                    <a href="{% url 'user_list' %}" class="btn btn-primary">取消</a>
                    <button id="send" type="submit" class="btn btn-success">提交</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<script>
    $("#content1").select2({});
    $("#content2").select2({});
</script>
{% endblock content %}

{% block javascripts %}
  {{ block.super }}
  <!-- validator -->
{#  <script src="/static/vendors/validator/validator.js"></script>#}
{% endblock javascripts %}
