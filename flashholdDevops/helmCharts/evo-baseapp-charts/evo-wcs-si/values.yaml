# Default values for demo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: harbor2.flashhold.com/evo-baseapp/evo-wcs-si
  tag: feature-k8s-debug-20011001
  pullPolicy: IfNotPresent

env:
  SPRING_PROFILES_ACTIVE: "k8s"
  db_url: "mysql:3306"
  db_username: "root"
  db_password: "123456"
  registry: "registry:8761"
  redis_host: "redis"
  release_name: "evo-wcs-si"
  rmqnamesrv: "rmq:9876"
dynamicEnv:
dependency:
  service: "evo-basic"
  port: "8023"


nameOverride: ""
fullnameOverride: ""

containerPort:
  port1: 8073
  port2: 5010

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: deploy_name.k8s.flashhold.com
      paths:
        - path: /evo-wcs-si
          port: 8073
    - host: deploy_name.k8s.flashhold.com
      paths:
        - path: /evo-wcs-si
          port: 5010

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 1
    memory: 1024Mi
  requests:
    cpu: 0.1
    memory: 512Mi


tolerations: []

affinity: {}
# 是否开启用IP注册eureka，默认为true，用hostname注册会出现pod直接无法解析彼此的hostname。用IP注册，type分为两种： master_ip和 pod_ip。默认是pod_ip，即用pod IP和应用原始的端口号注册eureka；用master_ip方式，即开启调试模式时，用master的IP和对外的端口号注册eureka
configMap:
  eureka_prefer_ip_type: "pod_ip"
  host_ip: "evo-wcs-si"
  host_port: "8073"

service:
  type: NodePort
  name: evo-wcs-si 
persistence:
  enabled: false
  storageClass: "nfs-client"
  accessMode: ReadWriteOnce
  size: 2Gi
nodeSelector:
  hosttype: node
